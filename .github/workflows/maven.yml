name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '1.8' ]

    name: Java ${{ matrix.java }} digipost-html-validator
    steps:
    - uses: actions/checkout@v1
    - name: Set up java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
